name: blog project

on: [push]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: blog
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, mysql
          coverage: none

      - name: Dependency install
        run: composer install --prefer-dist --no-interaction --no-scripts --no-progress

      - name: config env file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate
  
      - name: Run migrations
        run: php artisan migrate

      - name: Feature test
        run: php artisan test

      - name: Deploy to Vapor 
        env:
          VAPOR_API_TOKEN: ${{ secrets.VAPOR_API_TOKEN }}
        run: vapor deploy production --no-interaction
